<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用资源管理器，添加贴图</title>
    <script src="./js/aframe-master.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="basketballTexture" src="./texture/basketball.png" />
        <img id="skyTexture" src="./texture/sky.jpeg" />
      </a-assets>
      <a-sphere src="#basketballTexture" position="0 1 -3" rotation="45 0 0" radius="0.5"></a-sphere>
      <a-sky src="#skyTexture"></a-sky>
    </a-scene>
  </body>
</html>
