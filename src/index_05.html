<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>虚拟现实：标记跟踪-显示视频</title>
    <script src="./js/aframe-master.min.js"></script>
    <script src="./js/aframe-ar-nft.js"></script>
  </head>
  <body>
    <!-- 设置超时时间 -->
    <a-scene timeout="5000">
      <a-assets>
        <img id="jd" src="./image/jd.jpeg" />
        <video id="video" src="./video/test.mp4" />
      </a-assets>
      <a-marker type="pattern" url="./tag/JD.patt">
        <a-image rotation="180 0 0" src="#jd"></a-image>
        <!-- <a-entity geometry="primitive: plane" material="src: #video"></a-entity> -->
        <!-- <a-image rotation="180 0 0" src="#video"></a-image> -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
