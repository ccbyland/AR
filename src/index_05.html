<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>图像追踪：显示视频</title>
        <script src="./js/aframe-master.min.js"></script>
        <script src="./js/aframe-ar-nft.js"></script>
    </head>
    <script>
        window.onload = function () {
            AFRAME.registerComponent('video_handler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector('#vid');
                    marker.addEventListener('markerFound', () => {
                        console.error('markerFound', this.vid);
                        this.vid.play();
                    });
                    marker.addEventListener('markerLost', () => {
                        console.error('markerLost', this.vid);
                        this.vid.pause();
                    });
                },
            });
        };
    </script>
    <body>
        <!-- vr-mode-ui 组件允许禁用 UI，例如 Enter VR 按钮、兼容性模式和移动设备的方向模式 -->
        <a-scene vr-mode-ui="enabled: false;">
            <a-assets>
                <video
                    id="vid"
                    loop="true"
                    preload="auto"
                    src="./video/demo.mp4"
                ></video>
            </a-assets>
            <a-nft video_handler type="nft" url="./src/data/LZE">
                <a-video
                    src="#vid"
                    width="160"
                    height="90"
                    position="0 0 -100"
                    rotation="180 0 0"
                >
                </a-video>
            </a-nft>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
