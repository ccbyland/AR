<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>基于位置的AR</title>
        <script src="./js/aframe-master.min.js"></script>
        <script src="./js/aframe-look-at-component.min.js"></script>
        <script src="./js/aframe-ar-nft.js"></script>
    </head>
    <body>
        <!-- vr-mode-ui 组件允许禁用 UI，例如 Enter VR 按钮、兼容性模式和移动设备的方向模式 -->
        <a-scene vr-mode-ui="enabled: false;">
            <!-- look-at 使内容始终朝着用户相机看 -->
            <a-box
                material="color: yellow"
                gps-entity-place="latitude: 113.905928; longitude: 22.540591"
            />
            <a-camera simulateLongitude="33.540591" simulateLatitude="114.905928" gps-camera rotation-reader> </a-camera>
        </a-scene>
    </body>
</html>
